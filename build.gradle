plugins {
    id 'application'
}

version '1.0-SNAPSHOT'

mainClassName='Main'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
    testLogging.showStandardStreams = true
    testLogging.exceptionFormat = 'full'
}